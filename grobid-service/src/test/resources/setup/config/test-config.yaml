grobid:
  grobidHome: "grobid-home"
  grobidServiceProperties: "grobid-service/src/test/resources/setup/config/grobid_service.properties"
  grobidProperties: "grobid-service/src/test/resources/setup/config/grobid.properties"

server:
    type: custom
    applicationConnectors:
    - type: http
      port: 8075
    adminConnectors:
    - type: http
      port: 8076
    registerDefaultExceptionMappers: false

logging:
  level: INFO
  loggers:
    org.apache.pdfbox.pdmodel.font.PDSimpleFont: "OFF"
  appenders:
    - type: console
      threshold: ALL
      timeZone: UTC
